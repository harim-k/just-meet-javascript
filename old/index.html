<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>솦개팅</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- 스타일 파일 연결 -->
</head>
<body>
<div class="centered-container"> <!-- 가운데 정렬을 위한 컨테이너 추가 -->
    <h1>프로필 리스트</h1>

    <div id="profile-list">
        <div class="gender-section">
            <h2>남성</h2>
            <ul class="profile-list" id="male-profiles">
                <!-- 여기에 남성 프로필 목록이 나타날 것입니다. -->
                <li><strong>(샘플)홍길동</strong>, 28세<br>자기소개: 키 150, 몸무게 70, 연봉 1억, 서울 거주<br>이상형: 성격이 밝고 활발한 분</li>
            </ul>
        </div>

        <div class="gender-section">
            <h2>여성</h2>
            <ul class="profile-list" id="female-profiles">
                <!-- 여기에 여성 프로필 목록이 나타날 것입니다. -->
                <li><strong>(샘플)김영희</strong>, 25세<br>자기소개: 운동 좋아하고 책읽는거 좋아해요<br>이상형: 키 170 이상</li>
            </ul>
        </div>
    </div>

    <button id="profile-button" onclick="location.href='profile.html'">프로필 등록하기</button> <!-- 프로필 등록하기 버튼 추가 -->
</div>

<script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
